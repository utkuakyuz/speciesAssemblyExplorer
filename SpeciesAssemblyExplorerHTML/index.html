<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Assembly Summaries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Species Assembly Summaries</h1>
        
        <div class="form-group">
            <label for="species-select">Species</label>
            <select id="species-select">
                <option value="">Select a species</option>
            </select>
        </div>
        
        <div id="species-info" class="species-info hidden">
            <div class="species-name" id="species-name"></div>
            <div class="total-length" id="total-length"></div>
            <div class="chromosomes-list" id="chromosomes-list"></div>
        </div>
        
        <div class="loader-container">
            <div class="loader" id="loader"></div>
        </div>
        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
